
<div class="dcf-pb-6 dcf-txt-center">
    <p class="dcf-mb-1">The page you’re looking for can’t be found.</p>
    <p class="dcf-mb-0"><span id="404path"></span></p>

    <script>
        document.addEventListener('inlineJSReady', function(event) {
            require(['jquery'], function($) {
                $(function(){
                    $('#404path').text(window.location.pathname);
                    var home_page = false;

                    var $home_link = $('link[rel=home]');
                    if ($home_link.length) {
                        home_page = $home_link[0].href;
                    }

                    //TODO: why the regex check?
                    if (home_page && !(/^https?:\/\/www\.unl\.edu\/$/.test(home_page))) {
                        //If we have a home page, and it is not top level
                        $('#404_search').append($('<input>', {
                            type: 'hidden',
                            name: 'u',
                            value: home_page
                        }));
                    }
                });
            });
        });
    </script>
</div>

<div class="dcf-d-flex dcf-jc-center">
    <div class="dcf-w-max-lg dcf-flex-grow-1">
        <form class="dcf-form dcf-txt-center" id="404_search" name="404_search" action="https://www1.unl.edu/search/">
            <label class="dcf-txt-h4 dcf-bold unl-ls-h" for="404_search_input">Search unl.edu</label>
            <div class="dcf-input-group">
                <input id="404_search_input" name="q" type="search" required>
                <input class="dcf-btn dcf-btn-primary dcf-flex-shrink-0" type="submit" value="Search">
            </div>
        </form>
    </div>
</div>
